
<div class="container" >
  <div class="row pt-5">
  <div class="col-md-6 mx-auto">
      <div class="card rounder-1">
          <div class="card-header" style="background-color:rgba(25, 26, 27, 0.678); color: white;">
              <h3 class="mb-4" style="text-align:center">Sign Up</h3>

      <form name="form" (ngSubmit)="register()" style="width:100%;">
          <div class="form-group">
              <label for="full Name">FullName: </label>
              <input type="text" class="form-control" name="name" placeholder="Enter name" [(ngModel)]="user.name">
          </div>

          <div class="form-group">
            <label for="email">Email: </label>
            <input type="text" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="user.email">
        </div>
       
          <div class="form-group">
                  <label for="username">Username: </label>
                  <input type="text" class="form-control" name="username" placeholder="Enter username" [(ngModel)]="user.username">
              </div>

              
          <div class="form-group">
                  <label for="password">password: </label>
                  <input type="password" class="form-control" name="password" placeholder="Enter password" [(ngModel)]="user.password">
              </div>
          <button class="btn btn-primary" style="width:130px;position: relative;left:160px;" type="submit">Create Account</button>
      </form>
  </div>
  </div>
  </div>
  </div>
  </div>
