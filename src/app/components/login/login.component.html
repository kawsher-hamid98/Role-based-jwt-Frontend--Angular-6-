
 

    <div class="form3">
  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <h2>Login</h2>  
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" placeholder="Enter Username" [(ngModel)]="user.username" #username="ngModel" required />
          <span *ngIf="f.submitted && !username.valid" class="help-block">Username is required</span>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <label for="password">Password&nbsp;</label>
          <input type="password" class="form-control" name="password" placeholder="Enter Password" [(ngModel)]="user.password" #password="ngModel" required />
          <span *ngIf="f.submitted && !password.valid" class="help-block">Password is required</span>
      </div>
      <div class="form-group">
          
          <button class="btn btn-primary" style="position: relative;left:87px">Login</button>
          <button class="btn btn-success" routerLink="/register" style="position: relative;left:106px">Register User</button>
      </div>
      <div *ngIf="error" class="alert alert-error" style="color: #FFFF99">Username or password is incorrect</div>
  </form>
  </div>
