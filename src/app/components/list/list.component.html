
  <h2> User List</h2>
  
  <table class="table table-dark table-striped">
    <thead>
      <th>Name</th>
      <th>email</th>
      <th>username</th>
      <th>Action</th>
  </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.username}}</td>
      <td>
        <button type="button" class="btn btn-danger" (click)="delete(user)" >Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
